<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The New News</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="main-title">The New News </h1>
    <div class=boxes>
        <div class="edge-box">
            <h4 class="box-title">
                Student Learns HTML
            </h4>
            <p class="box-text"> This is random text</p>
        </div>
        <div class="middle-box">
            <h4 class="box-title">
                BREAKING: Puppies are Adorable
            </h4>
            <img class="puppy" src="http://placecorgi.com/260/180" />
            <p class="box-text"> This is also random text</p>
        </div>
        <div class="edge-box">
            <h4 class="box-title">
                CSS Is Apparently A Thing
            </h4>
            <p class="box-text"> You guessed it, more random text</p>
        </div>
    </div>

    <div class: "boxes">
        <div class="bottom-box">
            <h4 class="box-title">
                Boy Likes Turtles
            </h4>
            <p class="box-text"> Random text again!</p>
        </div>
        <div class="categories">
            <div class="category politics ">
                <a href="#">Politics</a>
            </div>
            <div class="category technology">
                <a href="#">Technology</a>
            </div>
            <div class="category local">
                <a href="#">Local</a>
            </div>
            <div class="category opinion">
                <a href="#">Opinion</a>
            </div>
            <div class="category sports">
                <a href="#">Sports</a>
            </div>
        </div>
    </div>
</body>

</html>
